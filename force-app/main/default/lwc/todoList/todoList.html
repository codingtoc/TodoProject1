<template>
  <lightning-card title="Todo List">
    <lightning-button-icon
      icon-name="utility:add"
      variant="brand"
      alternative-text="Add"
      title="Add"
      slot="actions"
      class="slds-m-right_xx-small"
      onclick={handleAdd}
    ></lightning-button-icon>
    <lightning-button-icon
      icon-name="utility:sync"
      variant="brand"
      alternative-text="Refresh"
      title="Refresh"
      slot="actions"
      onclick={handleRefresh}
    ></lightning-button-icon>
    <template for:each={todos} for:item="todo">
      <lightning-layout
        key={todos.Id}
        class="slds-box slds-m-around_small"
        vertical-align="center"
        horizontal-align="spread"
      >
        <lightning-layout-item size="8">
          <template if:true={todo.IsCompleted}>
            <b style="text-decoration: line-through">{todo.Subject}</b>
          </template>
          <template if:false={todo.IsCompleted}>
            <b>{todo.Subject}</b>
          </template>
          <br />
          <font style="font-size: xx-small">{todo.ActivityDate}</font>
        </lightning-layout-item>
        <lightning-layout-item>
          <lightning-button-icon
            icon-name="utility:edit"
            variant="brand"
            alternative-text="Edit"
            title="Edit"
            class="slds-m-left_xx-small"
          >
          </lightning-button-icon>
          <lightning-button-icon
            icon-name="utility:delete"
            variant="brand"
            alternative-text="Delete"
            title="Delete"
            class="slds-m-left_xx-small"
          >
          </lightning-button-icon>
        </lightning-layout-item>
      </lightning-layout>
    </template>
    <template if:true={isAddClicked}>
      <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <lightning-button-icon
            icon-name="utility:close"
            variant="bare-inverse"
            alternative-text="Close"
            title="Close"
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            onclick={handleAddCancel}
          >
          </lightning-button-icon>
          <div class="slds-modal__header">
            <h1
              id="modal-heading-01"
              class="slds-modal__title slds-hyphenate"
              tabindex="-1"
            >
              Add Todo
            </h1>
          </div>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <lightning-input
              type="text"
              label="Subject"
              onchange={handleAddSubject}
            ></lightning-input>
            <lightning-input
              type="date"
              label="Due Date"
              onchange={handleAddDueDate}
            ></lightning-input>
            <lightning-input
              type="checkbox"
              label="Is Completed"
              onchange={handleAddIsCompleted}
            ></lightning-input>
          </div>
          <div class="slds-modal__footer">
            <button
              class="slds-button slds-button_neutral"
              aria-label="Cancel and close"
              onclick={handleAddCancel}
            >
              Cancel
            </button>
            <button
              class="slds-button slds-button_brand"
              onclick={handleAddSave}
            >
              Save
            </button>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
  </lightning-card>
</template>
