<template>
  <lightning-layout class="slds-p-around_small" multiple-rows>
    <lightning-layout-item
      size="12"
      small-device-size="6"
      medium-device-size="4"
      large-device-size="3"
      class="slds-m-right_medium"
    >
      <lightning-input
        type="text"
        label="Enter Todo subject"
        placeholder="ex) task1"
        onchange={handleSearchText}
      ></lightning-input>
    </lightning-layout-item>
    <lightning-layout-item>
      <lightning-combobox
        label="Select Status"
        value={status}
        options={options}
        onchange={handleStatus}
      ></lightning-combobox>
    </lightning-layout-item>
  </lightning-layout>
</template>
